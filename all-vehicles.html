<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user-page.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css" integrity="xxxxxxxx" crossorigin="anonymous" />
    <title>EaziMotors - Admin</title>
    <style>
        
        .addCarButton{
            position: absolute; 
            bottom: 50px;
            right: 70px;
        }
        .addCarButton button{                                                                                                                                     
            width: 60px; 
            height: 60px;
        }

        /* For tablets and mobile*/
    @media screen and (max-width: 710px){
        .addCarButton{
            right: 10px;
            bottom: 10px;
        }
        .addCarButton button{
            width: 50px; 
            height: 50px;
        }
    }
    </style>
</head>

<body>
    <!-- Password change modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h5 class="modal-title" id="passwordModalLabel">Update Your Password</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="currentPassword" class="form-label">Current password</label>
                      <input type="password" class="form-control" id="currentPassword" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="newPassword" class="form-label">New password</label>
                      <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Update</button>
                  </form>
            </div>
          </div>
        </div>
      </div>
    
    <!-- Modal display for profile picture -->
    <div class="modal fade" id="profilePictureModal" tabindex="-1" aria-labelledby="profilePictureModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h5 class="modal-title" id="profilePictureModalLabel">Your profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center" style="height: 230px;">
                    <img class="border rounded-circle border-warning modalProfilePicture" src="images/car-6.png" alt="">
                    <span class="updatePhotoCamera"><button class="rounded-circle border border-0 bg-warning" style="width: 35px; height: 35px;"><i class="fa fa-camera"></i></button></span>
                </div>
                <div class="text-center">
                    <h4>James Totimeh</h4>
                    <small><b>james123@gmail.com</b></small>
                </div>
                <div class="mt-5 pcUpdateButton">
                    <button class="btn btn-sm btn-dark" style="float: left;">Update</button>
                    <button class="btn-warning btn-sm btn" id="passwordModal" data-bs-toggle="modal" data-bs-target="#passwordModal" style="float: right;">Change Password</button>
                </div>
                <div class="mt-5 mobileUpdateButton">
                    <button class="btn btn-sm btn-dark btn-block w-100 mb-2">Update</button>
                    <button class="btn-warning btn-sm btn btn-block w-100" id="passwordModal" data-bs-toggle="modal" data-bs-target="#passwordModal" >Change Password</button>
                </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Body -->
        <div class="bg-dark sideNavBar" id="sideNavBar" style="z-index: 1;">
            <div class="logo p-2 position-relative">
                <a class="navbar-brand text-warning fw-bold fs-3" href="#">Eazi<span class="text-white">Motors</span></a>
                <span class="hideSideBarButtonContainer">
                    <button class="btn btn-dark" id="hideSideBarButton" class="hideSideBarButton" style="position: absolute; right: 0; font-size: larger;" onclick="hideSideBar()">&times;</button>
                </span>
            </div>
            <div class="navigation m-2">
                <h6 class="h6 text-secondary text-sm-2">Admin</h6>
                <ul class="m-0">
                    <li class="non-active"><span class="fa-thin fa-regular fa-gauge-low text-white"></span><a href="admin-page.html">Dashboard</a></li>
                    <li class="active"><span class="fa-thin fa-car text-white"></span><a href="all-vehicles.html">All Vehicles</a></li>
                    <li class="non-active"><span class="fa-thin fa-industry text-white"></span><a href="brands.html">Brands</a></li>
                    <li class="non-active"><span class="fa-thin fa-users text-white"></span><a href="users.html">Users</a></li>
                    <li class="non-active"><span class="fa-thin fa-quote-left text-white"></span><a href="testimonials.html">Testimonials</a></li>
                    <li class="non-active"><span class="fa-thin fa-sign-out-alt"></span><a href="index.html">Logout</a></li>
                </ul>
            </div>
            
        </div>
        <div class="mainContainer">
            <div class="topNavBar" style="height: 50px; width: 100%;">
                <div class="sideNavBarButtonContainer text-center" style="float: left; width: 20%;">
                    <i id="sideNavBarButton" style="padding-top: 10px; padding-right: 5px; padding-left: 10px;" onclick="showSideNavBar()" class="mb-2 fa-solid fa-bars fs-2 sideNavBarButton" style="float: left; width: 5%; padding-top: 10px;" ></i>
                </div>
    
                <div class="" style="float: left; width: 60%;">
                    <input class="border border-warning searchInput mt-1 w-100" style="border-radius: 15px;" type="search" id="searchInput" placeholder="Search" aria-label="Search">  
                </div>
                <div class="pt-1 profilePicture" id="profilePicture" style="float: left; width: 20%; text-align: center;">
                    <button type="button" id="profilePictureModal" data-bs-toggle="modal" data-bs-target="#profilePictureModal" class="p-0" style="background: none; border: none;">
                        <img src="images/image1.jpg" alt="" class="rounded-circle border border-warning">
                    </button>
                </div>
            </div>
            

            <div class="container" id="" style="clear: both;">
                <h2>All Vehicles</h2>
                <div id="noResults" class="noResults text-center"></div>
                <div id="itemList"  class="itemList grid-container"></div>
            </div>
            <div class="addCarButton">
                <button type="button" class="btn btn-dark rounded-circle fs-3" data-bs-toggle="modal" data-bs-target="#addCarModal">&plus;</button>
            </div>
            <!-- Add Car modal -->
            <div class="modal fade" id="addCarModal" tabindex="-1" aria-labelledby="addCarModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="addCarModalLabel">Add a new vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form id="itemForm">
                        <div class="alertSuccess d-none" id="alertSuccess">
                            One car added successfully!
                        </div>
                        <div class="mb-3">
                        <label for="itemName" class="form-label">Vehicle Name</label>
                        <input type="text" class="form-control" id="itemName" name="itemName" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                        <label for="itemPrice" class="form-label">Amount per hour</label>
                        <input type="number" class="form-control" id="itemPrice" name="itemPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemImage">Vehicle Image</label>
                            <input class="form-control" type="file" id="itemImage" name="itemImage">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
     

    <script src="admin-page.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
